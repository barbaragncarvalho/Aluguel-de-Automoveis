<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <link rel="stylesheet" href="atualizar.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="../cadastro/cadastro.html">Cadastrar Cliente</a></li>
                <li><a href="../lista clientes/lista.html">Lista de Clientes</a></li>
                <li><a href="#">Realizar pedido</a></li>
                <li><a href="#">Pedidos</a></li>
            </ul>
        </nav>
    </header>
    <div class="titulo">

        <h1>Atualização de clientes</h1>
    </div>
    <div class="principal">
        <div class="form-container">
            <form action="./">
                <div class="row">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                </div>

                <div class="row">
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div>
                        <label for="rg">RG:</label>
                        <input type="text" id="rg" name="rg" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep" required>
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="opcional">Opcional:</label>
                        <input type="text" id="opcional" name="opcional" required>
                    </div>
                </div>

                <div>
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao" required>
                </div>

                <div class="row">
                    <div>
                        <label for="rendimento1">Rendimento 1:</label>
                        <input type="number" id="rendimento1" name="rendimento1" required>
                    </div>
                    <div>
                        <label for="rendimento2">Rendimento 2:</label>
                        <input type="number" id="rendimento2" name="rendimento2">
                    </div>
                    <div>
                        <label for="rendimento3">Rendimento 3:</label>
                        <input type="number" id="rendimento3" name="rendimento3">
                    </div>
                </div>

                <button>Atualizar</button>
            </form>
        </div>
    </div>
</body>

</html>
