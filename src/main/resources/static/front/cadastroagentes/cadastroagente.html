<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar agente</title>
    <link rel="stylesheet" href="cadastroagente.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="../cadastrocontratante/cadastro.html">Cadastrar Cliente</a></li>
                <li><a href="../listacontratantes/lista.html">Lista de Clientes</a></li>
                <li><a href="../tipousuario/tipousuario.html">Proprietários</a></li>
            </ul>
        </nav>
    </header>

    <div class="titulo">
        <h1>Cadastro de agentes</h1>
    </div>

    <div class="principal">
        <div class="form-container">
            <form action="">
                <div class="row">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                </div>

                <div class="row">
                    <div>
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                    <div>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="number" id="cep" name="cep" required>
                    </div>
                    <div>
                        <label for="numero">Número:</label>
                        <input type="number" id="numero" name="numero" required>
                    </div>
                    <div>
                        <label for="opcional">Opcional:</label>
                        <input type="text" id="opcional" name="opcional">
                    </div>
                    <div>
                        <label for="tipoAgente">Tipo de agente:</label>
                        <select id="tipoAgente" name="tipoAgente">
                            <option value="empresa">Empresa</option>
                            <option value="banco">Banco</option>
                        </select>
                    </div>
                </div>


                <button id="btnCadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
