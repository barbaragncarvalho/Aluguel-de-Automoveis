spring.application.name=aluguel-automoveis

server.port=8081 

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aluguel_automoveis_db
spring.datasource.username=postgres
spring.datasource.password=root  # Usar senha "root" no Postgre

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool de Conex√µes (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
